name: Rust CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    # 定义构建矩阵
    strategy:
      matrix:
        # 在这里列出所有你想要构建的目标系统
        os: [ubuntu-latest, macos-latest]
    
    # 使用矩阵中的变量来设置运行环境
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
